<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Polybois</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: white;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .return-link {
      text-decoration: none;
      font-size: 18px;
      color: white;
      background-color: #333;
      padding: 8px 12px;
      border-radius: 5px;
    }
    .return-link:hover {
      background-color: #555;
    }
    .module-title {
      font-size: 24px;
      color: #333;
      flex-grow: 1;
      text-align: center;
    }
    .logo-polybois {
      height: 120px;
    }
    .container {
      margin: 20px auto;
      width: 40%;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      
      display: block;
    width: 50%;
    margin: 20px auto 0 auto;
    }
    button:hover {
      background-color: #45a049;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 80%;
    }
    .flash {
      background-color: #ffdddd;
      border-left: 6px solid #f44336;
      padding: 10px;
      margin: 20px auto;
      width: 50%;
      text-align: center;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <a class="return-link" href="/">⬅️ Retour</a>
    <h1 class="module-title">Connexion</h1>
    <img class="logo-polybois" src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Polybois">
  </header>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  
  <div class="container">
    <h2>Connecte-toi</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Nom d'utilisateur" required>
      <input type="password" name="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>

    <form action="{{ url_for('main.logout') }}" method="POST" style="display:inline;">
        <button type="submit" style="background-color: white; color: black; border: 1px solid #333; padding: 8px 16px; border-radius: 5px; cursor: pointer;">
            Se déconnecter
        </button>
    </form>
  </div>

</body>
</html>
