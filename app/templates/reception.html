<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>R√©ception - Polybois</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: white;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .return-link {
            text-decoration: none;
            font-size: 18px;
            color: white;
            background-color: #333;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .return-link:hover {
            background-color: #555;
        }
        .module-title {
            font-size: 24px;
            color: #333;
            flex-grow: 1;
            text-align: center;
        }
        .logo-polybois {
            height: 120px;
        }
        main {
            padding: 20px;
        }
        form {
            margin: 20px auto;
            background: white;
            padding: 20px;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], datalist {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .details {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <a class="return-link" href="/">‚¨ÖÔ∏è Retour</a>
    <h1 class="module-title">üì¶ Module R√©ception</h1>
    <img class="logo-polybois" src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Polybois">
</header>

<main>

    <!-- Formulaire de recherche de PO -->
    <form id="receptionForm">
        <h2>Rechercher une commande √† r√©ceptionner</h2>
        <label for="poSearch">Recherche PO :</label>
        <input list="poList" id="poSearch" name="poSearch" placeholder="Entrez un num√©ro de PO..." autocomplete="off" oninput="filtrerPO()" required>
        <datalist id="poList">
            {% for achat in achats %}
                <option data-id="{{ achat.id }}" value="{{ achat.po }}"></option>
            {% endfor %}
        </datalist>
    </form>

    <!-- Zone d'affichage des d√©tails de la commande -->
    <div class="details" id="detailsCommande">
        <!-- Table des produits charg√©e dynamiquement ici -->
    </div>

    <!-- Formulaire de confirmation de r√©ception -->
    <form id="confirmationForm" style="display:none;" onsubmit="confirmerReception(event)">
        <input type="hidden" id="confirmationAchatId" name="achat_id">
        <h2>Confirmer la r√©ception</h2>
        <div id="produitsReception">
            <!-- Champs pour quantit√© re√ßue par produit -->
        </div>
        <button type="submit">Confirmer la r√©ception</button>
    </form>

</main>

<script>
    function filtrerPO() {
        const input = document.getElementById("poSearch").value;
        const options = document.querySelectorAll("#poList option");

        for (let option of options) {
            if (option.value === input) {
                const achatId = option.getAttribute("data-id");
                chargerDetailsCommandeParId(achatId);
                break;
            }
        }
    }

    function chargerDetailsCommandeParId(achatId) {
        if (!achatId) return;
        fetch(`/reception/commande/${achatId}`)
            .then(response => response.text())
            .then(html => {
                document.getElementById("detailsCommande").innerHTML = html;
                document.getElementById("confirmationForm").style.display = "block";
                document.getElementById("confirmationAchatId").value = achatId;
            })
            .catch(error => {
                console.error("Erreur lors du chargement des d√©tails :", error);
                alert("Erreur lors du chargement des d√©tails de la commande.");
            });
    }

    function confirmerReception(event) {
        event.preventDefault();
        const form = document.getElementById("confirmationForm");
        const formData = new FormData(form);
        fetch("/reception/confirmer", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            location.reload();
        })
        .catch(error => {
            console.error("Erreur lors de la confirmation :", error);
            alert("Erreur lors de la confirmation de la r√©ception.");
        });
    }
</script>

</body>
</html>
