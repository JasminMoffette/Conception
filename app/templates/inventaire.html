<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inventaire - Polybois</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: white;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .return-link {
            text-decoration: none;
            font-size: 18px;
            color: white;
            background-color: #333;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .return-link:hover {
            background-color: #555;
        }

        .module-title {
            font-size: 24px;
            color: #333;
            flex-grow: 1;
            text-align: center;
        }

        .logo-polybois {
            height: 120px; 
        }

        /* Conteneur des ic√¥nes */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 50px;
        }

        /* Style des ic√¥nes cliquables */
        .icon-card {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            width: 200px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }

        .icon-card:hover {
            transform: scale(1.1);
            background-color: #f0f0f0;
        }

        .icon-card img {
            width: 80px;
            height: 80px;
        }

        .icon-card p {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <header>
        <a class="return-link" href="/">‚¨ÖÔ∏è Retour</a>
        <h1 class="module-title">üìä Module Inventaire</h1>
        <img class="logo-polybois" src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Polybois">
    </header>

    <!-- Conteneur des ic√¥nes -->
    <div class="container">
        <a href="{{ url_for('inventaire.inventaire_general') }}" class="icon-card">
            <img src="{{ url_for('static', filename='images/inventaire_general.png') }}" alt="Inventaire G√©n√©ral">
            <p>Inventaire G√©n√©ral</p>
        </a>

        <a href="{{ url_for('inventaire.inventaire_libre') }}" class="icon-card">
            <img src="{{ url_for('static', filename='images/inventaire_libre.png') }}" alt="Inventaire Libre">
            <p>Inventaire Libre</p>
        </a>
        
        <a href="{{ url_for('inventaire.inventaire_projet') }}" class="icon-card">
            <img src="{{ url_for('static', filename='images/inventaire_projet.png') }}" alt="Inventaire par Projet">
            <p>Inventaire par Projet</p>
        </a>

        <a href="{{ url_for('emplacement.emplacement') }}?mode=inventaire" class="icon-card">
            <img src="{{ url_for('static', filename='images/inventaire_entrepot.png') }}" alt="Inventaire par Entrepot">
            <p>Inventaire Entrepot</p>
        </a>
    </div>

</body>
</html>
