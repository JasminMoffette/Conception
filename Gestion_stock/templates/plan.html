<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Plan de l'Entreprise - Polybois</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        canvas {
            border: 2px solid black;
            background-color: white;
            margin-top: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>üìç Plan de l'Entreprise - Polybois</header>

    <nav>
        <ul>
            <li><a href="/">üè† Retour √† l'accueil</a></li>
        </ul>
    </nav>

    <canvas id="planCanvas" width="1600" height="800"></canvas>

    <script>
        async function loadEmplacements() {
            const response = await fetch("/api/emplacements");
            const data = await response.json();

            const canvas = document.getElementById("planCanvas");
            const ctx = canvas.getContext("2d");

            ctx.fillStyle = "blue";
            ctx.font = "16px Arial";

            // Afficher les noms des entrep√¥ts avec un d√©calage
            data.emplacements.forEach(emp => {
                const x = emp["Position X"];
                const y = 800 - emp["Position Y"];
                const DECALAGE_X = -50;
                const DECALAGE_Y = 5;
                ctx.fillText(emp["Value"], x + DECALAGE_X, y + DECALAGE_Y);
            });

            // Dessiner les murs
            ctx.strokeStyle = "black";
            ctx.lineWidth = 3;

            data.murs.forEach(mur => {
                const x1 = mur["Start X"];
                const y1 = 800 - mur["Start Y"];
                const x2 = mur["End X"];
                const y2 = 800 - mur["End Y"];

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            });
        }

        loadEmplacements();
    </script>

</body>
</html>
