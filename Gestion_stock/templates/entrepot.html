<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Plan intérieur - {{ entrepot }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            border: 2px solid black;
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <h1>Plan intérieur de {{ entrepot }}</h1>
    <canvas id="entrepotCanvas" width="1600" height="800"></canvas>

    <script>
        const elements = JSON.parse('{{ elements | tojson | safe }}');

        const canvas = document.getElementById("entrepotCanvas");
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "green";
        ctx.font = "14px Arial";

        elements.forEach(el => {
            const x = el["Position X"];
            const y = 800 - el["Position Y"];
            ctx.fillText(el["Value"], x, y);
        });
    </script>
</body>
</html>
