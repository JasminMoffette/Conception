<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Plan int√©rieur - {{ entrepot }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        canvas {
            border: 2px solid black;
            background-color: lightgrey;
            margin-top: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>üìç Plan int√©rieur de {{ entrepot }}</header>

    <nav>
        <ul>
            <li><a href="/plan">‚¨ÖÔ∏è Retour au Plan</a></li>
            <li><a href="/">üè† Accueil</a></li>
        </ul>
    </nav>

    <canvas id="entrepotCanvas" width="1600" height="800"></canvas>

    <script>
        const elements = JSON.parse('{{ elements | tojson | safe }}');  // Correction ici
        const murs = JSON.parse('{{ murs | tojson | safe }}');
    
        const canvas = document.getElementById("entrepotCanvas");
        const ctx = canvas.getContext("2d");
    
        ctx.fillStyle = "green";
        ctx.font = "14px Arial";
    
        // Dessiner les √©l√©ments de l'entrep√¥t
        elements.forEach(el => {
            const x = el["Position X"];
            const y = 800 - el["Position Y"];
            ctx.fillText(el["Value"], x, y);
        });
    
        // Dessiner les murs
        ctx.strokeStyle = "black";
        ctx.lineWidth = 3;
    
        murs.forEach(mur => {
            const x1 = mur["Start X"];
            const y1 = 800 - mur["Start Y"];
            const x2 = mur["End X"];
            const y2 = 800 - mur["End Y"];
    
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        });
    </script>
    
</body>
</html>
